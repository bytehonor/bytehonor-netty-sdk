plugins {
    id 'java-library'
    id 'maven-publish'
}


group = 'com.bytehonor.sdk'
version = '1.2.22'
sourceCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'


repositories {
    mavenCentral()
}

dependencies {
    api('io.netty:netty-transport:4.1.97.Final')
    api('io.netty:netty-handler:4.1.97.Final')
    api('org.springframework:spring-core:5.3.30')
    api('com.fasterxml.jackson.core:jackson-annotations:2.13.5')
    api('com.fasterxml.jackson.core:jackson-databind:2.13.5')
    api('com.fasterxml.jackson.core:jackson-core:2.13.5')
    implementation('org.slf4j:slf4j-api:1.7.36')
    implementation('ch.qos.logback:logback-classic:1.2.12')
    testImplementation('junit:junit:4.13.2')
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = "https://maven.huajietaojin.cn/repository/bytehonor/"
            credentials {
                username 'bytehonor'
                password 'permit'
            }
        }
    }
}