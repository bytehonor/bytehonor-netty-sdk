plugins {
	id 'java-library'
}

apply from: 'repository.gradle'

group = 'com.bytehonor.sdk'
version = '0.8.4'
sourceCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

repositories {
	mavenCentral()
}

dependencies {
    api('io.netty:netty-transport:4.1.73.Final')
    api('io.netty:netty-handler:4.1.73.Final')
    api('org.springframework:spring-core:5.3.15')
    api('com.fasterxml.jackson.core:jackson-annotations:2.13.1')
    api('com.fasterxml.jackson.core:jackson-databind:2.13.1')
    api('com.fasterxml.jackson.core:jackson-core:2.13.1')
    implementation('org.slf4j:slf4j-api:1.7.33')
    testImplementation('ch.qos.logback:logback-classic:1.2.10')
    testImplementation('junit:junit:4.13.2')
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}